<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bombardino - Italian Brainrot</title>
  <script>
    // Manejo de rutas para Single Page Applications en GitHub Pages
    (function() {
      // No redireccionar para archivos o recursos específicos
      if (
        location.pathname.includes('.') || 
        location.pathname.startsWith('/assets/') || 
        location.pathname.startsWith('/images/')
      ) {
        return;
      }

      // Determinar el baseUrl dependiendo del dominio
      const isCustomDomain = location.hostname === 'bombardirocrocodrilo.com';
      const baseUrl = isCustomDomain ? '' : '/Bombardino';
      const path = location.pathname;
      
      // Evitar redirecciones duplicadas
      if (path.includes(baseUrl + baseUrl)) {
        // Corregir duplicación de baseUrl
        const correctedPath = path.replace(baseUrl + baseUrl, baseUrl);
        window.location.replace(correctedPath);
        return;
      }
      
      // Si la ruta ya comienza con el baseUrl o estamos en dominio personalizado, no hacer nada adicional
      if ((path.startsWith(baseUrl) && path !== baseUrl && path !== baseUrl + '/') || isCustomDomain) {
        return;
      }
      
      // Redirigir a la aplicación principal
      window.location.replace(baseUrl + '/');
    })();
  </script>
</head>
<body>
  <div style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
